<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Crear plan</title>
</h:head>
<h:body>
    <p:panel header="Registrar Plan">
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">



                <p:outputLabel value="Nombre:" for="nombre_p"/>
                <p:inputText id="nombre_p" value="#{planBean.plan.nombre}" required="true"/>

                <p:outputLabel value="PrecioTotal:" for="precio_total_p"/>
                <p:inputText id="precio_total_p" value="#{planBean.plan.precioTotal}" type="number"/>



                    <p:outputLabel value="Beneficios:" for="beneficios_p"/>
                    <p:selectManyMenu id="beneficios_p" value="#{planBean.plan.beneficios}" showCheckbox="true" required="true">
                        <f:selectItems value="#{planBean.beneficios}" var="beneficio" itemLabel="#{beneficio.nombre}:  #{beneficio.precio}" />
                    </p:selectManyMenu>


            </h:panelGrid>
            <p:growl showDetail="true"/>
            <p:commandButton value="Registrar plan" action="#{planBean.registrarPlan}" update="@form" icon="pi pi-plus" />
            <p:commandButton value="Calcular plan" action="#{planBean.calcularPlan}" update="@form" icon="pi pi-plus" />



        </h:form>

    </p:panel>


    <p:panel header="Modificar Plan">
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">


                <p:outputLabel value="Nombre:" for="nombre_m"/>
                <p:inputText id="nombre_m" value="#{planBean.planExistente.nombre}" required="true"/>

                <p:outputLabel value="PrecioTotal:" for="precio_total_m"/>
                <p:inputText id="precio_total_m" value="#{planBean.planExistente.precioTotal}" required="true" type="number"/>



                <p:outputLabel value="Beneficios:" for="beneficios_m"/>
                <p:selectManyMenu id="beneficios_m" value="#{planBean.plan.beneficios}" showCheckbox="true" required="true">
                    <f:selectItems value="#{planBean.beneficios}" var="beneficio" itemLabel="#{beneficio.nombre}:  #{beneficio.precio}" />
                </p:selectManyMenu>





            </h:panelGrid>
            <p:growl showDetail="true"/>
            <p:commandButton value="Modificar plan" action="#{planBean.modificarPlan}" update="@form" icon="pi pi-plus" />
            <p:commandButton value="Calcular plan" action="#{planBean.calcularPlanModificado}" update="@form" icon="pi pi-plus" />




        </h:form>

    </p:panel>
</h:body>
</html>
